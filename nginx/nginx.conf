            proxy_buffer_size           4k;
            proxy_buffers               4 32k;
            proxy_busy_buffers_size     64k;
            proxy_temp_file_write_size  64k;
            rewrite                     ^/ml2(/.*)$ $1 break;
            proxy_pass                  http://mlnode2_8000;
        }
        location / {
            proxy_redirect              off;
